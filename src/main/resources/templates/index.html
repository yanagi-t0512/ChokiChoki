<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ChokiChoki</title>
<!-- リンク -->
<th:block th:insert="common/link::link"></th:block>
</head>
<body>
<!-- ヘッダー -->
<th:block th:insert="common/layout::header"></th:block>
<!-- カルーセル -->
<div class="container">
<div id="carousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carousel" data-slide-to="0" class="active"></li>
    <li data-target="#carousel" data-slide-to="1"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://thumb.photo-ac.com/58/58838639cc8ec785b1b0dc1989bde6b1_w.jpg"
        class="d-block mx-auto" alt="...">
      <div class="craousel-caption d-none d-md-block">
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://thumb.photo-ac.com/72/72a9d2b3e33ccc2ca45427fa26335dc1_w.jpeg"
        class="d-block mx-auto" alt="...">
      <div class="craousel-caption d-none d-md-block">
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>

  <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>

<!-- スクリプト -->
<th:block th:insert="common/link::script"></th:block>
</body>
</html>
